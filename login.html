        <main>
            <form>
                <h2>Iniciar Sesión</h2>
                <label for="login_form">User:</label><input type="text" id="user_form" name="username" placeholder="Username" required>
                <label for="pass_form">Password:</label><input type="password" id="pass_form" name="password" placeholder="Password" required>

            </form>

            <form class="form">
                <h2>Registrarse</h2>
                    <label for="name_form">Nombre:</label><input type="text" name="Nombre" id="name_register" placeholder="Name" required>

                    <label for="mail_register">Email:</label><input type="text" name="Email" id="mail_register" placeholder="user@domain.com" required>

                    <label for="birth_form">Birth:</label><input type="date" name="Birth" id="birth_register">

                    <label for="pass_register">Password:</label><input type="password" name="Pass" id="pass_register" placeholder="Password" required>
                    <label for="pass_strong_form">Fortaleza: </label><meter id="pass_strong_register" value="0" min="0" max="100" low="50" high="100" optimum="80" >Fortaleza</meter>
                    <label for="pass_confirmation">Confirm your password: </label><input type="password" name="Pass_confirmation" id="pass_confirmation" placeholder="Confirm your password" required>

                    <input type="checkbox" name="robot" id="robot_register"><label for="robot_register"> Are you a robot? </label>
