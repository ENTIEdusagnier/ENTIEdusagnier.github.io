            <form class="form_mensaje">
                <h2>Enviar Mensaje</h2>
                <label for="user">Usuario:</label>
                <input type="text" id="user_contacto" name="user" required>
              
                <label for="email">Correo Electrónico:</label>

                <label for="message">Mensaje:</label>
                <textarea id="mensaje" name="message" rows="4" required></textarea>

                <input type="submit" value="Enviar" id="Enviar">
            </form>

            <script>
                let correo = document.getElementById("email");
                let rgex_email = /[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}$/;

                let mail_right = rgex_email.test(correo.value);

                if (mail_right) {
                    alert("Correo erronio");
                }else{
                    console.log("Correo Correcto")
                }
            </script>
